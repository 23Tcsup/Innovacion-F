<div class="contact">
    <div class="container">
        <div class="section-header text-center">
            <p>Ponte en contacto</p>
            <h2>Contacto para cualquier consulta</h2>
        </div>
        <div class="contact-img">
            <img src="/assets/img/contact.jpg" alt="Image">
        </div>
        <div class="contact-form">
                <div id="success"></div>
                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                    <div class="control-group">
                        <input type="text" style="margin-right: 20rem;" class="form-control" id="name" placeholder="Tu nombre" required="required" data-validation-required-message="Por favor, ingresa tu nombre" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="email" class="form-control" id="email" placeholder="Tu correo" required="required" data-validation-required-message="Por favor, ingresa tu correo" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" id="subject" placeholder="Sujeto" required="required" data-validation-required-message="Por favor, ingresa tu subejto" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <textarea class="form-control" id="message" placeholder="Mensaje" required="required" data-validation-required-message="Por favor, ingresa tu mensaje"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <button class="btn btn-custom" type="submit" id="sendMessageButton">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
    </div>
</div>
