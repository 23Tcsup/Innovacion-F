<div class="testimonial">
    <div class="container">
        <div class="section-header text-center">
            <p>Testimonios</p>
            <h2>¿De qué habla la gente sobre nuestras actividades benéficas?</h2>
        </div>
        
        <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-inner">
                <div *ngFor="let group of testimonialGroups; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
                    <div class="row">
                        <div *ngFor="let testimonial of group" class="col-md-4">
                            <div class="testimonial-item">
                                <div class="testimonial-profile">
                                    <img [src]="testimonial.img" alt="Image" class="img-fluid">
                                    <div class="testimonial-name">
                                        <h3>{{testimonial.name}}</h3>
                                        <p>{{testimonial.position}}</p>
                                    </div>
                                </div>
                                <div class="testimonial-text">
                                    <p>{{testimonial.text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
